<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register a Gp-Patient Registration</h4>
<div class="col-6">
    <form action="#" th:action="@{/gp-patient-registrations/update/{id}(id=${id})}" th:object="${gpPatientRegistration}"
          method="post">
        <div class="form-group col-6">
            <input class="form-control mt-4" type="text" th:field="*{patient.firstName}" placeholder="Patient's first name" id="pFirstName">
            <span class="text-danger" th:if="${#fields.hasErrors('patient.firstName')}" th:errors="*{patient.firstName}">First name error</span>

            <input class="form-control mt-4" type="text" th:field="*{patient.lastName}"
                   placeholder="Patient's last name" id="pLastName">
            <span class="text-danger" th:if="${#fields.hasErrors('patient.lastName')}" th:errors="*{patient.lastName}">Last name error</span>

            <input class="form-control mt-4" type="text" th:field="*{patient.egn}" placeholder="Patient's egn" id="pEgn">
            <span class="text-danger" th:if="${#fields.hasErrors('patient.egn')}" th:errors="*{patient.egn}">Egn error</span>

            <input class="form-control mt-4" type="text" th:field="*{doctor.firstName}" placeholder="Doctor's first name" id="dFirstName">
            <span class="text-danger" th:if="${#fields.hasErrors('doctor.firstName')}" th:errors="*{doctor.firstName}">First name error</span>

            <input class="form-control mt-4" type="text" th:field="*{doctor.lastName}" placeholder="Doctor's last name" id="dLastName">
            <span class="text-danger" th:if="${#fields.hasErrors('doctor.lastName')}" th:errors="*{doctor.lastName}">Last name error</span>

            <input class="form-control mt-4" type="text" th:field="*{doctor.egn}" placeholder="Doctor's egn" id="dEgn">
            <span class="text-danger" th:if="${#fields.hasErrors('doctor.egn')}" th:errors="*{doctor.egn}">Egn error</span>
        </div>
        <button type="submit" class="btn btn-primary">Update Gp-Patient Registration</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
