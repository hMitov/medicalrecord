<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Find Patient</h4>
<div class="col-6">
    <form action="#" th:action="@{/patients/patient-name-egn}"  th:object="${patient}" method="get">
        <div class="form-group col-6">

            <input class="form-control mt-4" type="text" th:name="firstName" placeholder="First name" id="firstName">
            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>

            <input class="form-control mt-4" type="text" th:name="lastName" placeholder="Last name" id="lastName">
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>

            <input class="form-control mt-4" type="text" th:name="egn" placeholder="Egn" id="egn">
            <span class="text-danger" th:if="${#fields.hasErrors('egn')}" th:errors="*{egn}">Egn error</span>

        </div>
        <button type="submit" class="btn btn-primary">Find Patients</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
