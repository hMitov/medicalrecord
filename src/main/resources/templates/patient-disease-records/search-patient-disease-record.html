<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Find Patient Disease Record</h4>
<div class="col-6">
    <form action="#" th:action="@{/patient-disease-records/patient-name-egn}" th:object="${patient}"
          method="get">
        <div class="form-group col-6">

            <input class="form-control mt-4" type="text" th:field="*{firstName}"
                   placeholder="Patient's first name" id="firstName">
            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>

            <input class="form-control mt-4" type="text" th:field="*{lastName}" placeholder="Patient's last name"
                   id="lastName">
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}">Last name error</span>

            <input class="form-control mt-4" type="text" th:field="*{egn}" placeholder="Patient's egn" id="egn">
            <span class="text-danger" th:if="${#fields.hasErrors('egn')}" th:errors="*{egn}">Egn error</span>

        </div>
        <button type="submit" class="btn btn-primary">Find Patient Disease Record</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
